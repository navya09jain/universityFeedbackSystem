    <!--another html pages-->
    <!--navbar-->
    <nav class="navbar navbar-expand-xl" style="background-color: #ce7777">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white">
          University Feedback System
        </a>
        <a
          href="http://localhost:3000/mainpage"
          class="btn me-2 goback"
          style="background-color: #e8c4c4"
        >
          Go Back
        </a>
      </div>

  </head>
  <body style="background-color: #e8c4c4">
    <nav
      class="navbar navbar-expand-sm footer"
      style="background-color: #ce7777"
    >
      <p class="copyright">Copyright Â© 2023</p>
    </nav>
    <div class="card text-right">
      <div class="card-header">Anonymous Complaints / Grievances</div>
      <div class="card-body">
        <p class="card-text">
          If you are unhappy or have an issue with anything but you are also
          afraid to file a complaint or raise your voice against it then please
          feel free to describe your problem in this section anonymously.
        </p>
        <form action="/anonymous" method="post">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
              Title
            </label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="What's your issue about?"
              name="title2"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">
              Your issue
            </label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
              maxlength="2000"
              placeholder="Describe your issue here"
              name="description2"
            ></textarea>
          </div>
          <button class="btn mt-2" style="background-color: #ce7777">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
